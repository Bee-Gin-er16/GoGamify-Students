<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Achievements</title>
    <link rel="stylesheet" type="text/css" 
            href="css/achieve.css">
</head>
<body>
    <h1>Username's Achievements</h1>
    <br>
    <img class="profile" src="default_male.jpg" alt="profile"
        height="120" width="120">
    <br>
    <div class="achievement_block">
        <img src="default_male.jpg" alt="profile"
        height="50" width="50">
    </div>
    
    <table>
        <caption>Number of achievements obtained: <strong>10</strong></caption>
        <tr>
            <th class="head" scope="col">Name of Achievement</th>
            <th class="head" scope="col">Date Obtained</th>
            <th class="head" scope="col">Description</th>
        </tr>
        <tr>
            <th scope="row">Baptised by CPE</th>
            <td>04/17/22</td>
            <td>Pahagbong either Differential Calculus or Programming 2</td>
        </tr>
    </table>
