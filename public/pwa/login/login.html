<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GoGamify</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="/tailwind.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 antialiased">
    <section class="h-full">
      <div
        class="mx-auto mt-6 flex h-full w-full flex-col items-center justify-center bg-gray-50 text-gray-700"
      >
        <div
          class="m-2 rounded-xl bg-white px-5 py-3 shadow-sm ring-1 ring-inset ring-black/10"
        >
          <h3 class="py-5 text-center text-2xl font-bold">Login to GoGamify</h3>
          <form
            id="loginForm"
            class="mx-auto flex max-w-sm flex-col space-y-6"
            action="/login"
            method="post"
          >
            <div>
              <label class="py-3 text-xl font-semibold" for="">Username</label>
              <input
                class="mt-2 w-full rounded-xl bg-gray-50 px-4 py-3 shadow-inner ring-1 ring-inset ring-black/10"
                type="email"
                placeholder="akoatapang.atao@gmail.com"
                required
              />
            </div>
            <div>
              <label class="text-xl font-semibold" for="">Password</label>
              <input
                class="mt-2 w-full rounded-xl bg-gray-50 px-2 py-3 shadow-inner ring-1 ring-inset ring-black/10"
                type="password"
                required
              />
            </div>
            <div class="flex justify-between text-sm">
              <div class="group">
                <label
                  class="group-hover:cursor-pointer"
                  for="remember-password"
                >
                  <input
                    class="mr-2 h-4 w-4 accent-violet-500 group-hover:cursor-pointer"
                    type="checkbox"
                    name="remember-password"
                    id="remember-password"
                    checked
                  />
                  <span>Remember me</span></label
                >
              </div>
              <a class="link text-right" href="#">Forgot your password?</a>
            </div>
            <div>
              <button
                class="button w-full rounded-xl px-2 py-3 text-3xl"
                type="submit"
              >
                Log in
              </button>
              <!-- <button class="btn w-full rounded-xl px-2 py-3" type="submit">
              Register
            </button> -->
            </div>
          </form>
        </div>
        <div class="mb-5 px-3 py-6 text-center">
          <a class="" href="#">Create a Free GoGamify Account</a>
        </div>
      </div>
    </section>
    <script>
      //   window.onload = function () {
      //     document.getElementById("loginForm").reset();
      //     console.log("Window on load, inputs has been reset successfully.");
      //   };
    </script>
  </body>
</html>
